<div class="container mt-5" style="background-color: red">
  <h1>Блог сайта</h1>
  <div th:each="element : ${posts}" class="alert alert-info mt-5">
    <div class="block-img">
      <img th:src="'/img/' + ${element.filename}" class="block-img-img">
    </div>
  <h3  th:text="${element.title}"/>
  <p th:text="${element.anons}"/>
  <a th:href="'/blog/' + ${element.id}" class="btn btn-warning">Детальнее</a>
  </div>
</div>
